<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">

  <title>Order Summary Component</title>
</head>
<body>
  <div class="component__card">
    <figure class="img__wrapper">
      <img class="img" src="./images/illustration-hero.svg" alt="Header Illustration">
    </figure>
    <div class="component__card--content">
      <h1 class="component__card--title">
        Order Summary
      </h1>
      <p class="component__card--para">
        You can now listen to millions of songs, audiobooks and podcasts on any device anywhere you like.
      </p>
      <div class="component__card--info">
        <figure class="info__icon--wrapper">
          <img src="./images/icon-music.svg" alt="Music Icon" class="info__icon">
        </figure>
        <div class="info__subscription">
          <h2 class="info__subscription--title">
            Annual Plan
          </h2>
          <h3 class="info__subscription--sub-title">
            $59.99/year
          </h3>
        </div>
        <button class="info__subscription--btn">Change</button>
      </div>
      <div class="cta__btns">
        <button id="special" class="cta__btn">Proceed to Payement</button>
        <button class="cta__btn">Cancel Order</button>
      </div>
    </div>
  </div>
</body>
</html>
